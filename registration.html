<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NITDA Employee Registration</title>

    <link rel="stylesheet" href="registration.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <img src="Nitda logo.png" alt="NITDA Logo" class="logo">
            <h1>Employee Registration Portal</h1>
        </header>

        <form class="registration-form">
            <!-- Personal Information Section -->
            <section class="form-section">
                <h2>Personal Information</h2>
                <div class="form-grid triple">
                    <div class="input-group">
                        <input type="text" id="firstName" required>
                        <label for="firstName">First Name*</label>
                    </div>
                    <div class="input-group">
                        <input type="text" id="lastName" required>
                        <label for="lastName">Last Name*</label>
                    </div>
                    <div class="input-group">
                        <input type="text" id="otherName">
                        <label for="otherName">Other Name</label>
                    </div>
                </div>
            </section>

            <!-- Official Information Section -->
            <section class="form-section">
                <h2>Official Information</h2>
                <div class="form-grid dual">
                    <div class="input-group">
                        <input type="email" id="nitdaEmail" required pattern=".*@nitda\.gov\.ng">
                        <label for="nitdaEmail">NITDA Email*</label>
                        <span class="hint">@nitda.gov.ng required</span>
                    </div>
                    <div class="input-group">
                        <input type="tel" id="phone" required>
                        <label for="phone">Phone Number*</label>
                    </div>
                    <div class="input-group">
                        <input type="text" id="nitdaNumber" required pattern="NITDA-\d{5}">
                        <label for="nitdaNumber">Employee Number*</label>
                        <span class="hint">Format: NITDA-12345</span>
                    </div>
                </div>
            </section>

            <!-- Gender and Photo Section -->
            <section class="form-section">
                <div class="form-grid dual">
                    <div class="input-group">
                        <div class="gender-toggle">
                            <span class="section-label">Gender*</span>
                            <div class="toggle-group">
                                <button type="button" class="gender-option active">Male</button>
                                <button type="button" class="gender-option">Female</button>
                            </div>
                            <input type="hidden" id="gender" name="gender" required>
                        </div>
                    </div>

                    <div class="file-upload-group">
                        <label class="upload-label">
                            <span class="section-label">Passport Photo*</span>
                            <input type="file" id="passportPhoto" accept="image/*" required>
                            <div class="upload-box">
                                <span class="upload-text">JPEG/PNG (Max 2MB)</span>
                            </div>
                        </label>
                    </div>
                </div>
            </section>

            <!-- Next of Kin Section -->
            <section class="form-section">
                <h2>Next of Kin Details</h2>
                <div class="form-grid triple">
                    <div class="input-group">
                        <input type="text" id="kinName" required>
                        <label for="kinName">Full Name*</label>
                    </div>
                    <div class="input-group">
                        <input type="tel" id="kinPhone" required>
                        <label for="kinPhone">Phone Number*</label>
                    </div>
                    <div class="input-group">
                        <select id="relationship" required>
                            <option value="">Relationship*</option>
                            <option>Spouse</option>
                            <option>Parent</option>
                            <option>Sibling</option>
                            <option>Other</option>
                        </select>
                        <div class="other-relationship">
                            <input type="text" id="otherRelation" placeholder="Specify Relationship">
                        </div>
                    </div>
                </div>
            </section>

            <!-- Password Section -->
            <section class="form-section">
                <h2>Account Security</h2>
                <div class="form-grid dual">
                    <div class="input-group">
                        <input type="password" id="password" required minlength="8">
                        <label for="password">Create Password*</label>
                        <div class="password-strength">
                            <div class="strength-bar"></div>
                            <span class="strength-text">Password Strength</span>
                        </div>
                    </div>
                    <div class="input-group">
                        <input type="password" id="confirmPassword" required>
                        <label for="confirmPassword">Confirm Password*</label>
                    </div>
                </div>
            </section>

            <div class="login-help" style="text-align: center; margin-top: 2rem;">
                <span>Already have an account? </span>
                <a href="login_page.html">Login Here</a>
            </div>

            <button type="submit" class="submit-btn">Complete Registration</button>
        </form>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/script.js"></script>
</body>

</html>

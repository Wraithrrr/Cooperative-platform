<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NITDA Loan Platform - Create Account</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="logo-container">
            <img src="Nitda logo.png" alt="NITDA Logo" class="logo">
            <h1>Create Account</h1> <!-- Changed from Employee Loan Portal -->
        </div>

        <form id="signupForm" class="form">
            <div class="form-group dual-input">
                <div class="input-group">
                    <input type="text" id="firstName" required>
                    <label for="firstName">First Name</label>
                </div>
                <div class="input-group">
                    <input type="text" id="lastName" required>
                    <label for="lastName">Last Name</label>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <input type="email" id="email" required>
                    <label for="email">Email Address</label> <!-- Changed from Official Email -->
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <input type="tel" id="phone" required>
                    <label for="phone">Phone Number</label> <!-- Changed from Official Phone -->
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <input type="password" id="password" required>
                    <label for="password">Create Password</label>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <input type="password" id="confirmPassword" required>
                    <label for="confirmPassword">Confirm Password</label>
                </div>
            </div>

            <button type="submit" class="submit-btn">Register</button> <!-- Changed button text -->
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>

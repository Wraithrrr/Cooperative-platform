<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Management Control</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="loan_control.css">
</head>

<body>
    <div class="sidebar" id="sidebar-container"></div>

    <div class="dashboard-container">
        <main class="main-content">
            <div class="header">
                <h1>Loan Management Control</h1>
            </div>

            <div class="dashboard-cards">
                <div class="card">
                    <h3><i class="fas fa-money-bill-wave"></i> Cash Applications</h3>
                    <table id="cashApplicationsTable">
                        <thead>
                            <tr>
                                <th>Employee ID</th>
                                <th>Name</th>
                                <th>Amount</th>
                                <th>Purpose</th>
                                <th>Guarantor</th>
                                <th>Contact</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Rows will be dynamically added here -->
                        </tbody>
                    </table>
                </div>

                <div class="card">
                    <h3><i class="fas fa-building"></i> Facility Applications</h3>
                    <table id="facilityApplicationsTable">
                        <thead>
                            <tr>
                                <th>Employee ID</th>
                                <th>Name</th>
                                <th>Amount</th>
                                <th>Purpose</th>
                                <th>Guarantor</th>
                                <th>Contact</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Rows will be dynamically added here -->
                        </tbody>
                    </table>
                </div>

                <div class="card">
                    <h3><i class="fas fa-car"></i> Lease Applications</h3>
                    <table id="leaseApplicationsTable">
                        <thead>
                            <tr>
                                <th>Employee ID</th>
                                <th>Name</th>
                                <th>Amount</th>
                                <th>Purpose</th>
                                <th>Guarantor</th>
                                <th>Contact</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Rows will be dynamically added here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="sidebar.js"></script>
    <script src="loan_control.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Account</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Link to external CSS files -->
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="account.css">
    <link rel="stylesheet" href="sidebar.css">
</head>

<body>
    <div class="sidebar" id="sidebar-container"></div>

    <div class="dashboard-container">
        <!-- Main content area -->
        <main class="main-content">
            <header class="header">
                <div class="logo-section">
                    <!-- Replace "Nitda logo.png" with the actual path to the NITDA logo -->
                    <img src="Nitda logo.png" alt="NITDA Logo" class="logo">
                    <h1>User Account</h1>
                </div>
            </header>

            <div class="account-container">
                <h2>Personal Information</h2>
                <form id="personalInfoForm" class="account-form">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName" value="John Doe" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" value="john.doe@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" value="123-456-7890" required>
                    </div>
                    <button type="submit" class="btn-submit"><i class="fas fa-save"></i> Save Changes</button>
                </form>

                <h2>Bank Account Information</h2>
                <form id="bankInfoForm" class="account-form">
                    <div class="form-group">
                        <label for="accountNumber">Account Number</label>
                        <input type="text" id="accountNumber" name="accountNumber" value="1234567890" required>
                    </div>
                    <div class="form-group">
                        <label for="bankName">Bank Name</label>
                        <input type="text" id="bankName" name="bankName" value="First Bank" required>
                    </div>
                    <button type="submit" class="btn-submit"><i class="fas fa-save"></i> Save Changes</button>
                </form>
            </div>
        </main>
    </div>

    <!-- Link to external JavaScript files -->
    <script src="sidebar.js"></script>
    <script src="account.js"></script>
</body>

</html>

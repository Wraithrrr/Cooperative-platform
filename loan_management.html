<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Benevolence Credit Application</title>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="loan_mangement.css">
  <link rel="stylesheet" href="sidebar.css">
</head>

<body>
  <div class="sidebar" id="sidebar-container"></div>

  <div class="dashboard-container">
    <!-- Main content area -->
    <main class="main-content">
      <header class="header">
        <div class="logo-section">
          <!-- Replace "Nitda logo.png" with the actual path to the NITDA logo -->
          <img src="Nitda logo.png" alt="NITDA Logo" class="logo">
          <h1>Benevolence Credit Application</h1>
        </div>
      </header>

      <div class="credit-container">
        <!-- Form header with gradient background -->
        <div class="form-header">
          <h2>Request for Credit</h2>
          <p>
            Please fill out the form below and provide your guarantor details.
            Once submitted, the status of your application will be displayed below.
          </p>
        </div>

        <!-- Agreement Section -->
        <div class="agreement-section">
          <p>
            Please read the
            <a href="BCS_Credit_Policy_Agreement_Framework.pdf" download>BCS Credit Policy Agreement Framework</a>
            carefully before applying.
          </p>
          <div class="agreement-checkbox">
            <input type="checkbox" id="agreementCheckbox">
            <label for="agreementCheckbox">I have read and agree to the terms.</label>
          </div>
        </div>

        <!-- Credit type selection -->
        <div class="credit-type-section">
          <h3>Select Credit Type</h3>
          <div class="credit-type-buttons">
            <button data-type="cash" class="credit-type-btn">Money</button>
            <button data-type="facility" class="credit-type-btn">Facility</button>
            <button data-type="lease" class="credit-type-btn">Lease</button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Link to external JavaScript files -->
  <script src="sidebar.js"></script>
  <script src="loan_management.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="forgot_password.css">
</head>

<body>
    <div class="forgot-password-container">
        <div class="forgot-password-card">
            <h2>Forgot Password</h2>
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="text" id="phoneNumber" placeholder="Enter your phone number" required>
                </div>
                <button type="button" class="submit-btn" id="sendOtpBtn">Send OTP</button>
            </form>

            <form id="otpForm" style="display: none;">
                <div class="form-group">
                    <label for="otp">OTP</label>
                    <input type="text" id="otp" placeholder="Enter OTP" required>
                </div>
                <button type="button" class="submit-btn" id="verifyOtpBtn">Verify OTP</button>
            </form>

            <form id="newPasswordForm" style="display: none;">
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" placeholder="Enter new password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm new password" required>
                </div>
                <button type="submit" class="submit-btn">Reset Password</button>
            </form>
        </div>
    </div>

    <script src="forgot_password.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lease Credit Application</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="loan_management.css">
    <link rel="stylesheet" href="lease.css">
</head>

<body>
    <div class="sidebar" id="sidebar-container"></div>

    <div class="dashboard-container">
        <!-- Main content area -->
        <main class="main-content">
            <header class="header">
                <div class="logo-section">
                    <!-- Replace "Nitda logo.png" with the actual path to the NITDA logo -->
                    <!-- <img src="Nitda logo.png" alt="NITDA Logo" class="logo"> -->
                    <h1>Lease Credit Application</h1>
                </div>
            </header>

            <div class="loan-container">
                <!-- Form header with gradient background -->
                <div class="form-header">
                    <h2>Request for Lease Credit</h2>
                    <p>
                        Please fill out the form below and provide your guarantor details.
                        Once submitted, the status of your application will be displayed below.
                    </p>
                </div>

                <!-- Agreement Section -->
                <div class="agreement-section">
                    <p>
                        Please read the
                        <a href="BCS_Credit_Policy_Agreement_Framework.pdf" download>BCS Credit Policy Agreement
                            Framework</a>
                        carefully before applying.
                    </p>
                    <div class="agreement-checkbox">
                        <input type="checkbox" id="agreementCheckbox">
                        <label for="agreementCheckbox">I have read and agree to the terms.</label>
                    </div>
                </div>

                <!-- Lease credit application form -->
                <form id="leaseForm" class="loan-form">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                    </div>
                    <div class="form-group">
                        <label for="leaseAmount">Credit Amount</label>
                        <input type="number" id="leaseAmount" name="leaseAmount" placeholder="Enter credit amount"
                            required>
                    </div>
                    <!-- Guarantor details -->
                    <div class="form-group">
                        <label for="guarantorName">Guarantor Name</label>
                        <input type="text" id="guarantorName" name="guarantorName" placeholder="Enter guarantor's name"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="guarantorEmail">Guarantor Email</label>
                        <input type="email" id="guarantorEmail" name="guarantorEmail"
                            placeholder="Enter guarantor's email" required>
                    </div>
                    <div class="form-group">
                        <label for="guarantorContact">Guarantor Contact</label>
                        <input type="tel" id="guarantorContact" name="guarantorContact"
                            placeholder="Enter guarantor's contact number" required>
                    </div>
                    <!-- Account details -->
                    <div class="form-group">
                        <label for="accountNumber">Account Number</label>
                        <input type="text" id="accountNumber" name="accountNumber" placeholder="Enter account number"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="bankName">Bank Name</label>
                        <input type="text" id="bankName" name="bankName" placeholder="Enter bank name" required>
                    </div>
                    <!-- Invoice upload -->
                    <div class="form-group">
                        <label for="invoiceUpload">Upload Invoice</label>
                        <input type="file" id="invoiceUpload" name="invoiceUpload" accept=".pdf,.jpg,.jpeg,.png"
                            required>
                    </div>
                    <button type="submit" class="btn-submit">Submit Application</button>
                </form>

                <!-- Submission status area (hidden by default) -->
                <div id="submissionStatus" class="submission-status" style="display: none;">
                    <!-- The status message will be inserted here by JavaScript -->
                </div>
            </div>
        </main>
    </div>

    <!-- Link to external JavaScript files -->
    <script src="sidebar.js"></script>
    <script src="lease.js"></script>
</body>

</html>

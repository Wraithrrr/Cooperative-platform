<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NITDA Employee Login</title>

    <link rel="stylesheet" href="login_page.css">
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <img src="Nitda logo.png" alt="Company Logo" class="logo">
            <h1>Welcome Back</h1>
            <p>Sign in to continue</p>
        </div>

        <form class="login-form">
            <div class="login-input-group">
                <input type="email" id="loginEmail">
                <label for="loginEmail">Email Address</label>
            </div>

            <div class="login-input-group">
                <input type="password" id="loginPassword">
                <label for="loginPassword">Password</label>
            </div>

            <button type="submit" class="submit-btn login-submit-btn">Sign In</button>

            <div class="login-help">
                <a href="Dashboard.html">Forgot Password?</a>
                <br>
                <span>Don't have an account? </span>
                <a href="registration.html">Create Account</a>
            </div>
        </form>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
